name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - if: matrix.os == 'windows-latest' # Because windows is still x86 by default 
        run: vcpkg install eigen3 --triplet=x64-windows
      - if : matrix.os != 'windows-latest'
        run: vcpkg install eigen3
        
      - uses: actions/checkout@v3
      - run: cmake -E make_directory ${{ github.workspace }}/build

      - name: configure
        shell: bash # access regardless of the host operating system
        working-directory: ${{ github.workspace }}/build
        run: cmake $GITHUB_WORKSPACE -B build -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake

      - name: build
        working-directory: ${{ github.workspace }}/build
        shell: bash
        run: cmake --build .
